<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body id="body" class="neutral">
    <div class="container">
        <div id="qstn-container" class="qstn-container hide" >
            <div id="question" class="">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="A" class="choice btn">Answer 1</button>
                <button id="B" class="choice btn">Answer 2</button>
                <button id="C" class="choice btn">Answer 3</button>
                <button id="D" class="choice btn">Answer 4</button>
            </div>
        </div>
        <div id="controls" class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
